<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- THIRD: ADD Firebase query -->
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<!-- FOURTH: ADD SUMMARY WEB-COMPONENT -->
<link rel="import" href="../../web-components/pwa-15-summary/pwa-15-summary.html">

<!-- Style dependency -->
<link rel="import" href="home-page-style.html">

<dom-module id="home-page">
  <template>
    <style is="custom-style" include="home-page-style">
      :host {
        display: block;
      }
    </style>

    <!-- THIRD: ADD QUERY -->
    <firebase-query
      path="/article_list"
      data="{{articles}}"
    ></firebase-query>
    
    <template is="dom-repeat" items="[[articles]]">
      <!-- FOURTH: ADD SUMMARY WEB-COMPONENT -->
      <pwa-15-summary article-id="[[item.$key]]"></pwa-15-summary>
    </template>
  </template>

  <script>
    Polymer({
      is: 'home-page'
    });
  </script>
</dom-module>
